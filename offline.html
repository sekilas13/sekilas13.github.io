<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <style>
      #topText {
        font-family: monospace;
        color: #011627;
      }
      #bottomText {
        color: #242423;
      }
    </style>
    <title>Anda sedang offline</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="row justify-content-center">
                <h1 class="text-center" id="topText">OFFLINE</h1>
              </div>
              <div class="row justify-content-center">
                <p id="bottomText" class="text-center">
                  Anda saat ini sedang offline. Mohon kembali online untuk
                  mengakses web ini.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("load", () => {
        window.addEventListener(
          "online",
          () => navigator.onLine && document.location.reload()
        );
      });
    </script>
  </body>
</html>
